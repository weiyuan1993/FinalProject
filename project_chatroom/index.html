<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>聊天室</title>
        <meta name="description" content="A privileged app stub">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/login.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400, 600' rel='stylesheet' type='text/css'>
        
        <script type="text/javascript" src="js/app.js" defer></script>
        <script src="js/socket.io-client/socket.io.js" defer></script>
        <script src="js/jquery-1.11.3.js" defer></script>
        <script src="js/main.js" defer></script>
        <script src="js/notifytest.js" defer></script>

        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>
    </head>
    <body>
        <div id="login"><!--登入畫面-->
            <div><h1>U-Chat</h1></div>
            <div><h2>登入</h2></div>
            <div>暱稱</div>
            <input class="name"/><br />
            <div>性別</div>
            <div>
                <label><input class="radiobtn" type="radio" name="sex" value="boy">男生</label>
                <label><input class="radiobtn" type="radio" name="sex" value="girl">女生</label>
            </div>
            <div><button class="btn check">確定</button></div>
        </div>
        <!--主程式畫面-->
        <div id="main">
            <div id="header">
                <button class="btn set">≡</button>
                <button class="btn close">╳</button>
                <h1 id="title">U-Chat</h1>
                <select id = "userSelect" >
                    <option value='all'>公開</option>
                </select>

            </div>
            <div id="msgcontent"></div> <!--訊息視窗-->
            <div class="sidebar">
                <div id="bigheadimg"></div>
                <h1 id="username"></h1>
                <button class="btn bighead">上傳大頭照</button>
                <button class="btn paint">小畫家(施工中)</button>
                <button class="btn changeBack">更換背景(施工中)</button>
                <button class="btn signout">登出</button>
            </div>
            <div id="inputcontent"> <!--輸入欄-->
                <div id="content">
                    <div id="inputdiv">
                        <textarea id="input" type="text" placeholder="想說的話..."></textarea>
                    </div>
                    <div id="senddiv">
                        <button class="btn send">傳送</button>
                    </div>
                    <div id="uploaddiv"> 
                        <button class = "btn upload" class="btn"><img src="img/upload.svg" id="uploadimg"></button>
                    </div>
                </div>
            </div>

        </div>
        <input id = 'upload' type='file' accept="image/*"/>
        <input id = 'bighead' type='file' accept="image/*"/ > 
    </body>
</html>
